<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Мелоамния</title>
    <style>
        /* Стили для поиска */
        .search-container {
            margin: 20px auto;
            max-width: 600px;
            padding: 0 20px;
            text-align: center;
        }
        
        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-box:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <img src="logo.png">
        <nav>
            <ul class="nav-buttons">
                <li><a href="index.html">Главная</a></li>
                <li><a href="classm.html">Классическая музыка</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Основной контент -->
    <main>
        <!-- Поисковая строка -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Поиск музыки по названию или композитору...">
        </div>
        
        <section id="classm">
            <h2>Классическая музыка</h2>
            <p>Наслаждайтесь лучшими произведениями классической музыки</p>
            
            <!-- Контейнер для сообщения, если ничего не найдено -->
            <div class="no-results" id="noResults">
                По вашему запросу ничего не найдено
            </div>
                
            <!-- Аудиоплеер 1 -->
            <div class="audio-player">
                <h3>Лунная соната - Бетховен</h3>
                <audio controls>
                    <source src="moonlight_sonata.mp3" type="audio/mpeg">
                    Ваш браузер не поддерживает аудио элемент.
                </audio>
            </div>
                
            <!-- Аудиоплеер 3 -->
            <div class="audio-player">
                <h3>Турецкий марш - Моцарт</h3>
                <audio controls>
                    <source src="turkish_march.mp3" type="audio/mpeg">
                    Ваш браузер не поддерживает аудио элемент.
                </audio>
            </div>

            <!-- Аудиоплеер 4 -->
            <div class="audio-player">
                <h3>Людвиг ван Бетховен — К Элизе</h3>
                <audio controls>
                    <source src="kelize_bethoven.mp3" type="audio/mpeg">
                    Ваш браузер не поддерживает аудио элемент.
                </audio>
            </div>

            <!-- Аудиоплеер 5 -->
            <div class="audio-player">
                <h3>Эдвард Григ - Утро</h3>
                <audio controls>
                    <source src="utro.mp3" type="audio/mpeg">
                    Ваш браузер не поддерживает аудио элемент.
                </audio>
            </div>
        </section>
    </main>

    <script>
        // Функция для поиска музыки
        function searchMusic() {
            // Получаем значение из поисковой строки
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const audioPlayers = document.querySelectorAll('.audio-player');
            const noResults = document.getElementById('noResults');
            let foundResults = false;
            
            // Проходим по всем аудиоплеерам
            audioPlayers.forEach(player => {
                const title = player.querySelector('h3').textContent.toLowerCase();
                
                // Проверяем, содержит ли название или композитор искомый текст
                if (title.includes(searchText)) {
                    player.style.display = 'block';
                    foundResults = true;
                } else {
                    player.style.display = 'none';
                }
            });
            
            // Показываем сообщение, если ничего не найдено
            if (!foundResults && searchText !== '') {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
            }
        }
        
        // Добавляем обработчик события для поисковой строки
        document.getElementById('searchInput').addEventListener('input', searchMusic);
        
        // Обработчик для отображения всех результатов при очистке поиска
        document.getElementById('searchInput').addEventListener('search', function() {
            if (this.value === '') {
                const audioPlayers = document.querySelectorAll('.audio-player');
                audioPlayers.forEach(player => {
                    player.style.display = 'block';
                });
                document.getElementById('noResults').style.display = 'none';
            }
        });
    </script>
</body>

</html>
